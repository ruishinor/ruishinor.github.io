  <line x1="256" y1="56" x2="256" y2="116" stroke="#00ffff" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
  <line x1="256" y1="396" x2="256" y2="456" stroke="#00ffff" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
  <line x1="56" y1="256" x2="116" y2="256" stroke="#00ffff" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
  <line x1="396" y1="256" x2="456" y2="256" stroke="#00ffff" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
</svg>
